<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Minimal</title>
  <!-- FontAwesome per le icone social -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-tfEwYFwH1ZwyZsE8N1yT7sG4Y9Zlp9r/p+Sj6peO0LzhYnwRPOCspbT5ydhLUVG0U7In6j1jrK9dYB05P5a5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* ===== Reset e stili di base ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #090909;
      /* Pattern di puntini grigio scuro */
      background-image: radial-gradient(circle, rgba(80,80,80,0.3) 1px, transparent 1px);
      background-size: 20px 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }
    
    /* ===== Header ===== */
    header {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      position: relative;
      padding: 0 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .widget-container {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .widget {
      background: rgba(50,50,50,0.8);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }
    .widget:hover {
      background: rgba(40,40,40,0.9);
    }
    /* Social Icons in alto a destra */
    .social-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .social-icons a {
      color: #fff;
      font-size: 1.6rem;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #1DA1F2;
    }
    
    /* ===== Main Content ===== */
    #main-content {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 45px; /* gap tra i frame */
      padding: 0 15px;
    }
    
    /* ===== Frame (Cornice) ===== */
    .frame {
      position: relative;
      background-color: rgba(50,50,50,0.8);
      border-radius: 22px;
      padding: 2.2rem;
      box-shadow: 0 16.5px 55px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
      transform-origin: center;
      overflow: hidden;
    }
    .frame:hover {
      transform: scale(1.005);
      background-color: rgba(40,40,40,0.85);
    }
    .inner-wrapper {
      transition: transform 0.3s ease;
      transform-origin: center;
    }
    .frame:hover .inner-wrapper {
      transform: scale(0.995);
    }
    .frame-title {
      font-size: 3.8rem;
      line-height: 3.8rem;
      font-weight: 100;
      text-align: center;
      margin-bottom: 45px;
      color: rgba(255,255,255,0.7);
      transition: color 0.3s ease, font-weight 0.3s ease;
    }
    .frame:hover .frame-title {
      color: #fff;
      font-weight: 600;
    }
    .frame-body {
      position: relative;
    }
    
    /* ===== Container delle card ===== */
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    
    /* ===== Card ===== */
    .card {
      background-color: #2a2a2a;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: scale(1.0325);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 22px;
      background-color: #2a2a2a;
    }
    .card.card-large {
      grid-column: span 3;
      height: 180px;
    }
    
    /* ===== Tag (titolo) della card ===== */
    .card-title {
      position: absolute;
      bottom: -2%;
      left: -2%;
      width: calc(100% + 4%);
      padding: 1.5rem;
      font-size: 1.4rem;
      font-weight: 200;
      background-color: #2a2a2a;
      color: #fff;
      text-align: center;
      border-radius: 0 0 22px 22px;
      z-index: 10;
      transition: font-weight 0.3s ease;
    }
    .card-title:hover {
      font-weight: 700;
    }
    .card.card-large .card-title {
      width: calc(100% + 8%);
      padding: 2rem;
    }
    
    /* ===== Modal Styles ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      background-color: #2a2a2a;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .modal button {
      padding: 10px 20px;
      background-color: #1DA1F2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: #0d8ddf;
    }
  </style>
</head>
